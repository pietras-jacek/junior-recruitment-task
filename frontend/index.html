<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <script src="/jquery/jquery.js"></script>
    <script src="ajaxScript.js"></script>
    <title>Document</title>
</head>
<body>
    <table id="todoList">
        <thead>
            <tr id="tableHeader">
                <th class="leftSide"><p>Wykonano</p></th>
                <th><p>ToDo List</p></th>
            </tr>
        </thead>
        <tbody id="todoTasks"></tbody>
    </table>

    <!-- Modal window -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Edytuj zadanie</h2>
            </div>
            <div class="modal-body">
                <span class="close"></span>
                <form id="editTask">
                    Zadanie: <input type="text" id="editTodoTask" placeholder="Wprowadź zadanie">
                    <button id="btnEditTask" onclick="todoTaskEdit(event, actualID)">Edytuj zadanie</button>
                </form>
            </div>
            <div class="modal-footer">
                <h3>Program stworzony przez Jacka Pietrasa</h3>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <td>
                    <form id="addTask">
                        Zadanie: <input type="text" id="addTodoTask" placeholder="Wprowadź zadanie">
                        <button id="btnAddTask">Dodaj zadanie</button>
                    </form>
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
